---
name: 'üèóÔ∏è CI/CD'

on:
  pull_request:
    branches: ['main', 'beta']
  push:
    branches: ['main', 'beta']

permissions:
  contents: 'write' # for semantic release

jobs:
  cicd:
    runs-on: ['ubuntu-latest']
    timeout-minutes: 10
    concurrency:
      group: 'ci-${{ github.workflow }}-${{ github.ref }}-${{ matrix.node-version }}'
      cancel-in-progress: false
    permissions:
      contents: 'write' # for semantic release
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || '' }}

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with: { node-version: '${{ matrix.node-version }}' }

      - name: 'Install'
        run: HUSKY=0 npm ci --no-fund --no-audit

      - name: 'Test'
        run: npm run test

      - name: 'Audit'
        run: npm audit

      - name: 'Lint'
        run: npm run lint:check

      - name: 'Format'
        run: npm run format:check

      - name: 'Build'
        run: npm run build

      - name: 'Release'
        if: github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'beta')
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
